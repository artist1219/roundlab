<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Round Lab</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">

<body class="login_body">
    <header>
        <h1 class="logo center"><a href="index.html">logo</a></h1>
        <div class="dokdo"></div>
    </header>
    <main class="log_in_main">
        <div class="container">
            <form action="" get="post">
                <input type="text" placeholder="id">
                <input type="password" placeholder="password">
                <button type="submit" class="btn login">log in</button>
                <div class="btn_line">
                    <button>search ID</button>
                    <button>search PW</button>
                </div>
                <div class="social">
                    <p>N</p>
                    <p>f</p>
                    <p><i class="fas fa-comment"></i></p>
                </div>
            </form>
            <button type="submit" class="btn join">join us</button>
        </div>
    </main>
</body>
</html>
